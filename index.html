<body>
    <img id="smas-logo" src="smas-logo.jpg" alt="SMAS Logo">
    
    <div class="container">
      
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento SMAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Formulário para inserir relatórios -->
    <form id="reportForm">
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>

        <div class="form-group">
            <label for="acao">Ação:</label>
            <input type="text" id="acao" name="acao" required>
        </div>

        <div class="form-group">
            <label for="tecnico">Técnico:</label>
            <input type="text" id="tecnico" name="tecnico">
        </div>

        <div class="form-inline">
            <input type="checkbox" id="turnoManhaCheckbox" name="turnoManha">
            <label for="turnoManhaCheckbox">Turno da manhã</label>
        </div>

        <!-- Campos específicos do Turno da Manhã -->
        <div id="turnoManhaCampos" class="turno-campos" style="display:none;">
            <div class="form-group">
                <label for="educadoresManha">Quantidade de educadores:</label>
                <input type="number" id="educadoresManha" name="educadoresManha">
            </div>
            <div class="form-group">
                <label for="tabletManha">Lançamento tablet (Manhã):</label>
                <input type="text" id="tabletManha" name="tabletManha">
            </div>
            <div class="form-group">
                <label for="acolhimentoManha">Acolhimento (Manhã):</label>
                <input type="text" id="acolhimentoManha" name="acolhimentoManha">
            </div>
            <div class="form-group">
                <label for="encaminhamentoManha">Encaminhamento (Manhã):</label>
                <input type="text" id="encaminhamentoManha" name="encaminhamentoManha">
            </div>
        </div>

        <div class="form-inline">
            <input type="checkbox" id="turnoTardeCheckbox" name="turnoTarde">
            <label for="turnoTardeCheckbox">Turno da tarde</label>
        </div>

        <!-- Campos específicos do Turno da Tarde -->
        <div id="turnoTardeCampos" class="turno-campos" style="display:none;">
            <div class="form-group">
                <label for="tabletTarde">Lançamento tablet (Tarde):</label>
                <input type="text" id="tabletTarde" name="tabletTarde">
            </div>
            <div class="form-group">
                <label for="acolhimentoTarde">Acolhimento (Tarde):</label>
                <input type="text" id="acolhimentoTarde" name="acolhimentoTarde">
            </div>
            <div class="form-group">
                <label for="encaminhamentoTarde">Encaminhamento (Tarde):</label>
                <input type="text" id="encaminhamentoTarde" name="encaminhamentoTarde">
            </div>
        </div>

        <!-- "Outros Órgãos" Checkbox e Campos -->
        <div class="form-inline">
            <input type="checkbox" id="outrosOrgaosCheckbox" name="outrosOrgaos">
            <label for="outrosOrgaosCheckbox">Outros Órgãos</label>
        </div>

        <div id="outrosOrgaosCampos" class="turno-campos" style="display:none;">
            <div class="form-group">
                <label for="periodoOutrosOrgaos">Período:</label>
                <select id="periodoOutrosOrgaos" name="periodoOutrosOrgaos">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="manhatarde">Manhã/Tarde</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observacoesOutrosOrgaos">Observações (Outros Órgãos):</label>
                <textarea id="observacoesOutrosOrgaos" name="observacoesOutrosOrgaos" rows="3" style="width: 300px; max-width: 300px; box-sizing: border-box; resize: none;"></textarea>
            </div>
        </div>

        <!-- Botão de envio com espaçamento abaixo -->
        <button type="submit" class="espaco-entre">Enviar</button>
    </form>

    <!-- Coloquei o campo de data e o botão "Fechamento" fora do formulário -->
    <!-- Seletor de data e botão de fechamento -->
    <div class="form-group">
        <label for="dataRelatorio">Selecione a Data do Relatório:</label>
        <input type="date" id="dataRelatorio" name="dataRelatorio" required>
    </div>

    <div class="form-group">
        <button id="buscarRelatoriosBtn">Fechamento</button>
    </div>

    <!-- Campo para apagar relatório -->
    <div class="form-group">
        <label for="apagaRelatorio" style="display: block;">Apaga relatório:</label>
        <input type="text" id="apagaRelatorio" placeholder="Cole o ID do relatório">
        <button id="apagarRelatorioBtn">Apagar</button>
    </div>

    <!-- Conselho Tutelar e Botão Abrigos fora do formulário -->
    <div class="form-inline espaco-abaixo">
        <label for="conselhoTutelar">Conselho Tutelar:</label>
        <select id="conselhoTutelar" name="conselhoTutelar">
            <option value="não">Não</option>
            <option value="sim">Sim</option>
        </select>
    </div>

    <!-- Botão Abrigos -->
    <button id="abrigoBtn" class="espaco-abaixo-botao">Abrigos</button>

    <!-- Adiciona a frase e o campo de input para as observações -->
    <div class="form-group">
        <label for="observacoesTecnico" style="display: block; margin-top: 10px;">Observações do Técnico SUAS:</label>
        <textarea id="observacoesTecnico" name="observacoesTecnico" rows="3" style="width: 300px; max-width: 300px; box-sizing: border-box; resize: none;"></textarea>
    </div>

    <!-- Linha para Total de demandas emergenciais -->
<div class="form-group" style="margin-top: 10px;">
    <label for="demandasEmergenciais" style="display: block;">Total de demandas emergenciais:</label>
    <input type="number" id="demandasEmergenciais" name="demandasEmergenciais" style="width: 60px;" max="99">
</div>

<!-- Linha para Total de ouvidorias -->
<div class="form-group" style="margin-top: 10px;">
    <label for="totalOuvidorias" style="display: block;">Total de ouvidorias:</label>
    <input type="number" id="totalOuvidorias" name="totalOuvidorias" style="width: 60px;" max="99">
</div>

    <!-- Botão de editar cargos com espaçamento final -->
    <button id="editarCargosBtn" class="espaco-final">Editar Cargos</button>

    <!-- Firebase SDK e lógica do app -->
    <script type="module" src="app.js"></script>

    <script>
        // Lógica para exibir/ocultar campos de outros órgãos
        document.getElementById('outrosOrgaosCheckbox').addEventListener('change', function() {
            const isChecked = this.checked;
            document.getElementById('outrosOrgaosCampos').style.display = isChecked ? 'block' : 'none';
        });

        // Lógica para exibir/ocultar campos do turno da manhã
        document.getElementById('turnoManhaCheckbox').addEventListener('change', function() {
            const isChecked = this.checked;
            document.getElementById('turnoManhaCampos').style.display = isChecked ? 'block' : 'none';
        });

        // Lógica para exibir/ocultar campos do turno da tarde
        document.getElementById('turnoTardeCheckbox').addEventListener('change', function() {
            const isChecked = this.checked;
            document.getElementById('turnoTardeCampos').style.display = isChecked ? 'block' : 'none';
        });
    </script>
</body>
</html>
</div>
</body>
